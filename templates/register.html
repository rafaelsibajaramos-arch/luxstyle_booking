{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}

<div class="auth-wrapper" data-aos="fade-up">

    <div class="auth-card glass-card shadow-lg">

        <h2 class="auth-title">Crear cuenta</h2>
        <p class="auth-subtitle">Únete a la experiencia LuxStyle</p>

        <form method="POST">
            
            <div class="auth-input-group">
                <label>Usuario</label>
                <input type="text" name="username" required>
            </div>

            <div class="auth-input-group">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>

            <button class="btn-auth" type="submit">Registrarse</button>

            <p class="auth-bottom-text">
                ¿Ya tienes cuenta?
                <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
            </p>

        </form>
    </div>

</div>

{% endblock %}
