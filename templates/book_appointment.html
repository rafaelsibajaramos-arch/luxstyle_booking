{% extends "base.html" %}
{% block title %}Reservar cita{% endblock %}

{% block content %}
<h2 class="mb-4" data-aos="fade-down">Reserva tu cita</h2>

<form method="POST" id="booking-form" data-aos="zoom-in">

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Nombre completo *</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Teléfono *</label>
            <input type="text" name="phone" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" class="form-control">
        </div>
    </div>

    <div class="row">

        <div class="col-md-4 mb-3">
            <label class="form-label">Servicio *</label>
            <select name="service_id" class="form-select" required>
                <option value="">Selecciona un servicio</option>
                {% for service in services %}
                    <option value="{{ service.id }}">{{ service.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Profesional *</label>
            <select name="barber_id" class="form-select" required>
                <option value="">Selecciona un profesional</option>
                {% for barber in barbers %}
                    <option value="{{ barber.id }}">{{ barber.name }} — {{ barber.specialty }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2 mb-3">
            <label class="form-label">Fecha *</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <div class="col-md-2 mb-3">
            <label class="form-label">Hora *</label>
            <input type="time" name="time" class="form-control" required>
        </div>

    </div>

    <div class="mb-3">
        <label class="form-label">Notas adicionales</label>
        <textarea name="notes" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-hero">
        Confirmar cita
    </button>

</form>
{% endblock %}
