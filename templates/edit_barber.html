{% extends "base.html" %}
{% block title %}Editar Barbero{% endblock %}

{% block content %}

<div class="glass-card mx-auto p-4" style="max-width: 550px;" data-aos="zoom-in">

    <h2 class="text-center mb-4">‚úè Editar Barbero</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" name="name" value="{{ barber.name }}"
                   class="form-control glass-input" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Especialidad</label>
            <input type="text" name="specialty" value="{{ barber.specialty }}"
                   class="form-control glass-input">
        </div>

        <button class="btn btn-hero w-100 mt-3">Actualizar</button>
    </form>

</div>

{% endblock %}
