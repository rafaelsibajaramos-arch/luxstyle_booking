{% extends "base.html" %}
{% block title %}Editar servicio{% endblock %}

{% block content %}

<div class="glass-card mx-auto p-4" style="max-width: 600px;" data-aos="zoom-in">

    <h2 class="text-center mb-4">✏ Editar servicio</h2>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label fw-bold">Nombre del servicio</label>
            <input type="text" name="name" value="{{ service.name }}" class="form-control glass-input" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Descripción</label>
            <textarea name="description" class="form-control glass-input" rows="3">{{ service.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Duración (minutos)</label>
            <input type="number" name="duration" value="{{ service.duration_minutes }}" class="form-control glass-input" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Precio ($)</label>
            <input type="number" step="0.01" min="0" name="price" value="{{ service.price }}" class="form-control glass-input" required>
        </div>

        <button class="btn btn-hero w-100 mt-2" type="submit">Actualizar</button>

    </form>
</div>

{% endblock %}
